<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<f:metadata ><f:event listener="#{mandatBean.historique}" type="preRenderView"></f:event>    </f:metadata>
</h:head> 
<body>  

<h:form id="form1">
<h:dataTable value="#{mandatBean.listeMandat}" var="Mandat" border="1" >

	<h:column>
		<f:facet name="header">
			<h:outputText value="Start Date" />
		</f:facet>
			<h:outputText value="#{Mandat.endDate}" />
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText value="End Date" />
		</f:facet>
			<h:outputText value="#{Mandat.startDate}" />
	</h:column>
	 <h:column>
		<f:facet name="header">
			<h:outputText value="Notify By Mail" />
		</f:facet>
		<h:commandButton action="#{mandatBean.SendMail()}" value="Send Mail"/>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Days Left" />
		</f:facet>
			<h:outputText value="#{mandatBean.joursRestant(Mandat)}" />
	</h:column>
		
	
	
		
		 
	
	<h:column>
	<f:facet name="header">
		
	</f:facet>
		<h:commandButton action="#{mandatBean.removeUser(Mandat)}" value="supprimer"/>
		 
		
	</h:column>	

</h:dataTable>
	</h:form>


	








</body> 
</html>
