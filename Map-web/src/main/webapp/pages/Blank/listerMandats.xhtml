<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"     xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"     template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
<ui:param name="page_name" value="Home" />
<ui:param name="param_page" value="Home" />

<ui:define name="ContainerPI">

                            <div class="row"  >
                             <h5>Liste des Mandats </h5>
<h:form id="form1">
<h:dataTable value="#{mandatBean.listeUsers}" var="Mandat" border="1" >

	<h:column>
		<f:facet name="header">
			<h:outputText value="Start Date" />
		</f:facet>
			<h:outputText value="#{Mandat.startDate}" />
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText value="End Date" />
		</f:facet>
			<h:outputText value="#{Mandat.endDate}" />
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Frais Par Jours" />
		</f:facet>
			<h:outputText value="#{Mandat.frais}" />
	</h:column>
	
		
	<h:column>
		<f:facet name="header">
			<h:outputText value="Frais Par Periode" />
		</f:facet>
			<h:outputText value="#{mandatBean.FraisTotal(Mandat)}" />
	</h:column><h:column>
		<f:facet name="header">
			<h:outputText value="Days Left" />
		</f:facet>
			<h:outputText value="#{mandatBean.joursRestant(Mandat)}" />
	</h:column>
	
		
		
	
	<h:column>
	<f:facet name="header">
		
	</f:facet>
		<h:commandButton action="#{mandatBean.removeUser(Mandat)}" value="supprimer"/>
		 
		
	</h:column>
		

</h:dataTable>
	</h:form>


	



                                
                            </div>
                            <!-- end row -->

</ui:define>
      
</ui:composition>
