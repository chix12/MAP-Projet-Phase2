<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
    <ui:composition template="./shared/layout.xhtml">
        <ui:define name="title">Levio - WebSite</ui:define>

        <ui:define name="header">
            <ui:include src="./shared/header.xhtml"/>
        </ui:define>

        <ui:define name="content">
            <div class="main-panel">
                <div class="content-wrapper">


                    <div class="row grid-margin">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Archive Depots</h4>
                                    <p class="card-text">

                                    </p>
                                    <div id="lightgallery" class="row lightGallery">
                                        <ui:repeat value="#{fileAdminBean.ficheOeuvres}" var="fiche">
                                            <div class="image-tile">
                                                <h:panelGroup rendered="#{fileAdminBean.type(fiche).equals('image')}">
                                                    <img style="max-height: 160px;"
                                                         src="#{request.contextPath}/rest/file/get/#{fiche.id}"
                                                         alt="image small"/>
                                                </h:panelGroup>
                                                <h:panelGroup
                                                        rendered="#{fileAdminBean.type(fiche).equals('document')}">
                                                    <img style="max-height: 160px;"
                                                         src="#{request.contextPath}/assets/back/images/document.jpeg"
                                                         alt="image small"/>
                                                </h:panelGroup>
                                                <h:panelGroup
                                                        rendered="#{fileAdminBean.type(fiche).equals('archive')}">
                                                    <img style="max-height: 160px;"
                                                         src="#{request.contextPath}/assets/back/images/archive.jpg"
                                                         alt="image small"/>
                                                </h:panelGroup>
                                                <h:panelGroup
                                                        rendered="#{fileAdminBean.type(fiche).equals('musique')}">
                                                    <img style="max-height: 160px;"
                                                         src="#{request.contextPath}/assets/back/images/sound.jpg"
                                                         alt="image small"/>
                                                </h:panelGroup>
                                                <h:panelGroup
                                                        rendered="#{fileAdminBean.type(fiche).equals('fichier')}">
                                                    <img style="max-height: 160px;"
                                                         src="#{request.contextPath}/assets/back/images/fichier.jpg"
                                                         alt="image small"/>
                                                </h:panelGroup>
                                                <h:panelGroup rendered="#{fileAdminBean.type(fiche).equals('video')}">
                                                    <img style="max-height: 160px;"
                                                         src="#{request.contextPath}/assets/back/images/video.jpeg"
                                                         alt="thumb image"/>
                                                    <div class="demo-gallery-poster">
                                                        <img src="#{request.contextPath}\assets\back\images\lightbox\play-button.png"
                                                             alt="thumb image"/>
                                                    </div>
                                                </h:panelGroup>
                                                <div class="text-center">
                                                    <a href="#{request.contextPath}/rest/file/get/#{fiche.id}">#{fiche.fileName}</a>
                                                </div>
                                            </div>
                                        </ui:repeat>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row grid-margin">
                        <div class="col-lg-12">
                            <div class="card px-3">
                                <div class="card-body">
                                    <h4 class="card-title">Without Thumbnails</h4>
                                    <div id="lightgallery-without-thumb" class="row lightGallery">
                                        <a href="#{request.contextPath}\assets\back\images\samples\1280x768\9.jpeg"
                                           class="image-tile"><img
                                                src="#{request.contextPath}\assets\back\images\samples\300x300\9.jpeg"
                                                alt="image small"/></a>
                                        <a href="#{request.contextPath}\assets\back\images\samples\1280x768\10.jpeg"
                                           class="image-tile"><img
                                                src="#{request.contextPath}\assets\back\images\samples\300x300\10.jpeg"
                                                alt="image small"/></a>
                                        <a href="#{request.contextPath}\assets\back\images\samples\1280x768\11.jpeg"
                                           class="image-tile"><img
                                                src="#{request.contextPath}\assets\back\images\samples\300x300\11.jpeg"
                                                alt="image small"/></a>
                                        <a href="#{request.contextPath}\assets\back\images\samples\1280x768\12.jpeg"
                                           class="image-tile"><img
                                                src="#{request.contextPath}\assets\back\images\samples\300x300\12.jpeg"
                                                alt="image small"/></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card px-3">
                                <div class="card-body">
                                    <h4 class="card-title">Video Gallery</h4>
                                    <div id="video-gallery" class="row lightGallery">
                                        <a class="image-tile col-xl-3 col-lg-3 col-md-3 col-md-4 col-6"
                                           href="https://www.youtube.com/watch?v=meBbDqAXago">
                                            <img src="#{request.contextPath}\assets\back\images\lightbox\thumb-v-y-1.jpeg"
                                                 alt="thumb image"/>
                                            <div class="demo-gallery-poster">
                                                <img src="#{request.contextPath}\assets\back\images\lightbox\play-button.png"
                                                     alt="thumb image"/>
                                            </div>
                                        </a>
                                        <a class="image-tile col-xl-3 col-lg-3 col-md-3 col-md-4 col-6"
                                           href="https://www.youtube.com/watch?v=Pq9yPrLWMyU">
                                            <img src="#{request.contextPath}\assets\back\images\lightbox\thumb-v-y-2.jpeg"
                                                 alt="thumb image"/>
                                            <div class="demo-gallery-poster">
                                                <img src="#{request.contextPath}\assets\back\images\lightbox\play-button.png"
                                                     alt="thumb image"/>
                                            </div>
                                        </a>
                                        <a class="image-tile col-xl-3 col-lg-3 col-md-3 col-md-4 col-6"
                                           href="https://vimeo.com/1084537">
                                            <img src="#{request.contextPath}\assets\back\images\lightbox\thumb-v-v-1.jpeg"
                                                 alt="thumb image"/>
                                            <div class="demo-gallery-poster">
                                                <img src="#{request.contextPath}\assets\back\images\lightbox\play-button.png"
                                                     alt="thumb image"/>
                                            </div>
                                        </a>
                                        <a class="image-tile col-xl-3 col-lg-3 col-md-3 col-md-4 col-6"
                                           href="https://vimeo.com/35451452">
                                            <img src="#{request.contextPath}\assets\back\images\lightbox\thumb-v-v-2.jpeg"
                                                 alt="thumb image"/>
                                            <div class="demo-gallery-poster">
                                                <img src="#{request.contextPath}\assets\back\images\lightbox\play-button.png"
                                                     alt="thumb image"/>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </ui:define>

        <ui:define name="footer">
            <ui:include src="./shared/footer.xhtml"/>
        </ui:define>
	</ui:composition>
	</h:body>
</html>
